    <title>Todo</title>
</head>
<body>
    <div class="container">
        <div class="row">
             <div class="col s12">
                <div id="main" class="card">
                    <div class="card-content">
                        <span class="card-title">Todo-List</span>
                        <div class="row">
                            <form id="task-form">
                               <div class="input-field col s12">
                                   <input type="text" name="task" id="task">
                                   <label for="task">New Task</label>
                               </div> 
                               <input type="submit" value="Add Task" class="btn ">
                               <!-- <button class="btn"><i class="material-icons left">add</i>Submit</button> -->
                                <!-- <button class="btn"><i class="material-icons left">add</i>Submit</button> -->
                            </form> 
                        </div>
                    </div>
                    <div class=card-action>
                        <h5 id="task-title">Task Lists below</h5>
                        <div class="input-field col s12">
                            <input type="text" name="filter" id="filter">
                            <label for="filter">Filter Task</label> 
                        </div> 
                        <ul class="collection"></ul>
                        <a href="#" class="clear-tasks btn black">Clear All</a>
                    </div>
                </div>

    </div>
